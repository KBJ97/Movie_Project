<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REST Cinema</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/cs/css/cs.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<body>
<!-- 헤더 시작 -->
<div th:replace="~{/cs/fragments/_header.html}"></div>
<!-- 헤더 끝 -->

<div class="container has-lnb">
    <div class="page-util">
        <div class="inner-wrap">
            <div class="location">
                <span>Home</span>
                <a href="/support" title="고객센터 페이지로 이동">고객센터</a>
                <a href="/support/notice" title="공지사항 페이지로 이동">공지사항</a>
            </div>
        </div>
    </div>

    <div class="inner-wrap">
        <!-- aside 시작 -->
        <div th:replace="~{/cs/fragments/_aside.html}"></div>
        <!-- aside 끝 -->

        <!-- notice 본문 -->
        <div id="contents">
            <h2 class="tit">공지사항</h2>

            <div class="tab-block mb30">
                <ul>
                    <li class="on tabBtn"><button type="button" class="btn tabBtn" data-no="" title="전체공지 보기">전체</button></li>
                    <li class="tabBtn"><button type="button" class="btn" data-no="81" title="영화관 공지 보기">영화관 공지</button></li>
                    <li class="tabBtn"><button type="button" class="btn" data-no="82" title="지점 공지 보기">지점 공지</button></li>
                </ul>
            </div>

            <div class="board-list-util">
                <p class="result-count">
                    <strong>전체 <em class="font-gblue">5,522</em>건</strong>
                </p>

                <div class="dropdown bootstrap-select mr07 bs3">
                    <select id="theater" title="지역 선택" class="mr07" tabindex="-98">
                        <option class="bs-title-option" value=""></option>
                        <option value="">지역 선택</option>
                        <option value="10">서울</option>
                        <option value="30">경기</option>
                        <option value="35">인천</option>
                        <option value="45">대전/충청/세종</option>
                        <option value="55">부산/대구/경상</option>
                        <option value="65">광주/전라</option>
                        <option value="70">강원</option>
                        <option value="80">제주</option>
                    </select>
                    <button type="button" class="btn dropdown-toggle btn-default bs-placeholder" data-toggle="dropdown" role="button" data-id="theater" title="지역 선택">
                        <div class="filter-option">
                            <div class="filter-option-inner">
                                <div class="filter-option-inner-inner">지역 선택</div>
                            </div>
                        </div>
                        <span class="bs-caret">
                            <span class="caret"></span>
                        </span>
                    </button>
                    <div class="dropdown-menu open" role="combobox">
                        <div class="inner open" role="listbox" aria-expanded="false" tabindex="-1">
                        <ul class="dropdown-menu inner "></ul>
                        </div>
                        </div>
                    </div>

                <div class="dropdown bootstrap-select disabled mr07 bs3">
                    <select id="theater02" title="극장 선택" disabled="disabled" class="mr07" tabindex="-98">
                        <option class="bs-title-option" value=""></option>
                    <option value="">극장 선택</option>
                    </select>

                    <button type="button" class="btn dropdown-toggle disabled btn-default bs-placeholder" data-toggle="dropdown" role="button" data-id="theater02" tabindex="-1" aria-disabled="true" title="극장 선택">
                    <div class="filter-option">
                        <div class="filter-option-inner">
                        <div class="filter-option-inner-inner">극장 선택</div></div> </div>
                    <span class="bs-caret"><span class="caret"></span></span></button>
                    <div class="dropdown-menu open" role="combobox">
                        <div class="inner open" role="listbox" aria-expanded="false" tabindex="-1">
                            <ul class="dropdown-menu inner "></ul>
                        </div>
                    </div>
                </div>

                <div class="board-search">
                    <input type="text" id="searchTxt" title="검색어를 입력해 주세요." placeholder="검색어를 입력해 주세요." class="input-text" value="" maxlength="15">
                    <button type="button" id="searchBtn" class="btn-search-input">검색</button>
                </div>
            </div>

            <div class="table-wrap">
                <table class="board-list">
                    <caption>번호, 극장, 구분, 제목, 등록일이 들어간 공지사항 전체 리스트</caption>
                    <colgroup>
                        <col style="width:72px;">
                        <col style="width:133px;">
                        <col style="width:95px;">
                        <col>
                        <col style="width:116px;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">극장</th>
                        <th scope="col"></th>
                        <th scope="col">제목</th>
                        <th scope="col">등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice:${notices}">
                        <td>[[${notice.noticeNo}]]</td>
                        <td>[[${notice.uid}]]</td>
                        <td></td>
                        <td>
                            <a href="#" class="moveBtn" data-no=${notice.noticeNo}
                               title="공지사항 상세보기">
                                <span th:text="${notice.title}"></span>
                            </a>
                        </td>
                        <td th:text="${#temporals.format(notice.rdate, 'yy-MM-dd')}">2012-12-20</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- pagination -->
            <nav class="pagination">
                <strong class="active">1</strong>
                <a title="2페이지보기" href="javascript:void(0)" pagenum="2">2</a>
                <a title="3페이지보기" href="javascript:void(0)" pagenum="3">3</a>
                <a title="4페이지보기" href="javascript:void(0)" pagenum="4">4</a>
                <a title="5페이지보기" href="javascript:void(0)" pagenum="5">5</a>
                <a title="6페이지보기" href="javascript:void(0)" pagenum="6">6</a>
                <a title="7페이지보기" href="javascript:void(0)" pagenum="7">7</a>
                <a title="8페이지보기" href="javascript:void(0)" pagenum="8">8</a>
                <a title="9페이지보기" href="javascript:void(0)" pagenum="9">9</a>
                <a title="10페이지보기" href="javascript:void(0)" pagenum="10">10</a>
                <a title="이후 10페이지 보기" href="javascript:void(0)" class="control next" pagenum="11">next</a>
                <a title="마지막 페이지 보기" href="javascript:void(0)" class="control last" pagenum="553">last</a>
            </nav>
            <!--// pagination -->
        </div>
    </div>
</div>
<!-- notice 본문 끝 -->

<div th:replace="~{/cs/fragments/_footer.html}"></div>

</body>
</html>
