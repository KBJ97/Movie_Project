<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      layout:decorate="/admin/board/layout.html">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font: normal 14px "Noto Sans CJK KR";
        }
    </style>
</head>




    <div class="card mb-4" layout:fragment="content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4"></h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">어서오세요 관리자님</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            TODAY 상영 영화 목록
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                    <tr>
                                        <th>영화 제목</th>
                                        <th>상영 지역</th>
                                        <th>상영관</th>
                                        <th>관람 등급</th>
                                        <th>Running Time</th>
                                        <th>상영 시간</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="movie:${movieList}">
                                        <td th:text="${movie.movieName}">Tiger Nixon</td>
                                        <td th:text="${movie.region1Name + ' - ' + movie.region2Name}">부산 -  서면</td>
                                        <td th:text="${movie.roomName}">1관</td>
                                        <td th:text="${movie.movieAge}">61</td>
                                        <td th:text="${movie.runTime + '분'}">120분</td>
                                        <td th:text="${#strings.substring(movie.playTime, 0, 5)}">14:25</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

</body>
</html>
