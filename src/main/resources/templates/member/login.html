<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="@{/member/css/member.css}"
</head>
<div class="login">
    <nav>
        <h1>로그인</h1>
    </nav>

    <form th:action="@{/member/login}" method="post">
        <table border="0">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" placeholder="아이디 입력"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pass" placeholder="비밀번호 입력"></td>
            </tr>
        </table>
        <input type="submit" value="로그인" />
        <span>
            <label><input type="checkbox" id="rememberMe" name="rememberMe"/>자동 로그인</label>
            <a th:href="@{/member/findId}">아이디찾기</a>
            <a th:href="@{/member/findPass}">비밀번호찾기</a>
            <a th:href="@{/member/join}">회원가입</a>
        </span>

        <a href="https://safelogin.kr/sauth/regist?site_code=NA&sub_code=0" target='_blank' class="banner">
            <img th:src="@{/member/images/member_login_banner.jpg}" alt="1만원 할인 쿠폰 받기">
        </a>
    </form>
    <img th:src="@{/member/images/member_certifi_logo.gif}" alt="banner">
</div>
</html>
